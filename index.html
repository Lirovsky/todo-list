<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link js -->
    <script defer src="js/script.js"></script>

</head>
<body>
    <div class="todo-container">
        <!-- name -->
        <div class="greeting">
            <h2 class="title">
                <span>
                    <i class="fa-solid fa-hands"></i>
                </span>
				Olá, 
                <input type="text" id="name" placeholder="Seu nome aqui" />
			</h2>
        </div>
        <!-- title -->
        <div class="top">
            <h2>
                <span>
                    <i class="fa-regular fa-square-check"></i>
                </span>
                Lista de Tarefas
                <span>
                    <i class="fa-solid fa-list"></i>
                </span>
            </h2>
        </div>

        <!--add-->
        <form action="" id="todo-form">
            <div class="form-control">
                <p>Adicione Sua Tarefa</p>
                <input type="text" id="todo-input" placeholder="Tarefa aqui">
                <button type="submit">
                    Add
                </button>
            </div>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Todas</option>
                    <option value="done">Completas</option>
                    <option value="todo">Incompletas</option>
                </select>
            </div>
        </form>

        <!--edit task-->
        <form action="" id="edit-form" class="hide">
            <div class="form-control">
                <p>Editar Tarefa</p>
                <input type="text" id="edit-input" placeholder="Editando...">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>

        <!--task list-->
        <div class="todo-list" id="todo-list">
            <!-- <div class="todo">
                <h3>Uma tarefa padrão</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div> -->
        </div>
    </div>
</body>
</html>
